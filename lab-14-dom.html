<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello!</title>
  </head>
<body>
  <h1 id="greeting">when you find a meme within a meme</h1>
  <p id="p1">This is a paragraph.</p>
<script>
  document.title = 'Hello, Javascript!';
  var first =document.getElementById('greeting');
  first.innerHTML = "Hello, Javascript!";
  var second =document.getElementsByTagName("h1");
  second[0].innerHTML = "Hello, Tags!";
  var para = document.createElement("p");
  var graph = document.createTextNode("Made with Javascript");
  para.appendChild(graph);
  var element = document.getElementById("p1");
  element.appendChild(para);
</script>
</body>
</html>
